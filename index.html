<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <!-- MENU -->
      <div class="menu">
        <div class="user">
          <!-- <img src="./images/profilePic.jpg" alt="user photo" /> -->
          <h3 class="username">John Doe</h3>
        </div>
        <div class="principalForm">
          <form action="submit">
            <label for="">Item:</label>
            <input type="text" id="cardTitle" />
            <label for="option">Prioridade</label>
            <select name="option" id="prioOptions">
              <option value="BAIXA">Baixa</option>
              <option value="NORMAL">Normal</option>
              <option value="ALTA">Alta</option>
            </select>
            <div class="buttons">
              <button type="submit" class="saveBtn" id="saveBtn">Salvar</button>
              <button type="reset" class="clearBtn" id="clearBtn">
                Limpar
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="todoList" id="todoList"></div>

      <script src="./index.js" type="module"></script>
    </div>
  </body>
</html>
