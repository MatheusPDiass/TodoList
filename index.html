<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div class="userSection">
        <img src="./images/profilePic.jpg" alt="user photo" id="userImg" />
        <h3 class="username">John Doe</h3>
      </div>
      <div class="principalForm">
        <form action="submit">
          <div>
            <input type="text" id="cardTitle" placeholder="ITEM" />
          </div>
          <div>
            <label for="option">Prioridade</label>
            <select
              name="option"
              id="prioOptions"
              aria-placeholder="PRIORIDADE"
            >
              <option value="BAIXA">Baixa</option>
              <option value="NORMAL">Normal</option>
              <option value="ALTA">Alta</option>
            </select>
          </div>
          <div class="buttons">
            <button type="submit" class="saveBtn" id="saveBtn">Salvar</button>
            <button type="reset" class="clearBtn" id="clearBtn">Limpar</button>
          </div>
        </form>
      </div>
    </header>
    <div class="container">
      <div class="todoList lists" id="todoList">
        <div class="title">
          <h2>To do</h2>
        </div>
      </div>
      <div class="doneList lists" id="doneList">
        <div class="title doneTitle">
          <h2>Done</h2>
        </div>
      </div>

      <script src="./index.js" type="module"></script>
    </div>
  </body>
</html>
